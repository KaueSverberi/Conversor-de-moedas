<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Conversor de moedas</title>
</head>

<body>
    <img src="assets/logo.gif" alt="gif" class="gif">

    <main>
        <label class="moeda-escolhida">
            Converter <b>de</b>
            <select class="currency-select">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">BTC Bitcoin</option>
            </select>
        </label>

        <label class="moeda-convertida">
            Converter <b>para</b>
            <select class="currency-select-converted">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">BTC Bitcoin</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>

        <label class="valor">
            Valor
            <input class="input-currency" placeholder="R$ escolha o valor">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img id="currency-image" src="assets/brasil.png" alt="logo real">
                <p class="nome-moeda">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow" src="assets/seta.png" alt="seta">
            
            <div class="currency-box">
                <img class="currency-img" src="assets/estados-unidos.png" alt="logo dolar">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>
</body>
<script src="scripts.js"></script>
</html>
